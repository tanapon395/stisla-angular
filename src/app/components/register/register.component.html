<section class="section">
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">        

        <div class="card card-primary">
          <div class="card-header"><h4>Register</h4></div>

          <div class="card-body">
            <form [formGroup] = "form" (submit)="onSubmit()">
              <div class="row">
                <div class="form-group col-6">
                  <label for="frist_name">First Name</label>
                  <input id="frist_name" formControlName = "firstname" type="text" class="form-control" name="frist_name" autofocus>
                </div>
                <div class="form-group col-6">
                  <label for="last_name">Last Name</label>
                  <input id="last_name" formControlName = "lastname" type="text" class="form-control" name="last_name">
                </div>
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" formControlName = "email" class="form-control" name="email">
                <div class="invalid-feedback">
                </div>
              </div>

              <div class="row">
                <div class="form-group col-6">
                  <label for="password" class="d-block">Password</label>
                  <input id="password" formControlName = "password" type="password" class="form-control pwstrength" data-indicator="pwindicator" name="password">
                  <div id="pwindicator" class="pwindicator">
                    <div class="bar"></div>
                    <div class="label"></div>
                  </div>
                </div>
                <div class="form-group col-6">
                  <label for="password2" class="d-block">Password Confirmation</label>
                  <input id="password2" formControlName = "confirmPassword" type="password" class="form-control" name="password-confirm">
                </div>
              </div>

              <div class="form-group">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" name="agree" class="custom-control-input" id="agree">
                  <label class="custom-control-label" for="agree">I agree with the terms and conditions</label>
                </div>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">
                  Register
                </button>
              </div>

              <div class="text-center mt-4 mb-3">
                <a [routerLink] = "['/' , Url.Login]">Login</a>
              </div>
            </form>
          </div>
        </div>      
      </div>
    </div>
  </div>
</section>
